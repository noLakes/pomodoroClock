<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>pomodoro clock</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    </head>
    
    <body>
        <div id="main">
            <div id="header">
                <h1 id="title">pomodoro clock</h1>
                <p id="author">by <span><a href="https://github.com/noLakes">noLakes</a></span></p>                
            </div>

            <div id="timerModes">
                <button id="pomoButton">pomodoro</button>
                <button id="shortBreakButton">short break</button>
                <button id="longBreakButton">long break</button> 
            </div>

            <div id="timerSettings" style="display: none;">

            </div>

            <div id="timer">25:00</div>

            <div id="transportButtons">
                <button id="start"><span class="material-icons">play_arrow</span></button>
                <button id="stop"><span class="material-icons">stop</span></button>
                <button id="reset"><span class="material-icons">replay</span></button>
                <button id="settings" style="display: none;"><span class="material-icons">settings</span></button>
            </div>
        </div>

        <audio controls id="alarm">
            <source src="audio/chime1.wav" type="audio/wav">
            browser does not support this audio file
        </audio>

    </body>

    <script src="script.js"></script>

</html>
